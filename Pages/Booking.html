    <script>
        function updateOptions() {
            // Get the selected value of the first select
            const select1Value = document.getElementById("select1").value;

            // Get all options of the second select
            const select2 = document.getElementById("select2");
            const options = select2.querySelectorAll("option");

            // Enable or disable options based on the selected value in the first select
            options.forEach(option => {
                if (option.dataset.group === select1Value) {
                    option.disabled = false; // Enable matching options
                    option.style.color="green"
                    option.style.fontWeight="bold"
                } else {
                    option.disabled = true; // Disable non-matching options
                    option.style.color="red"
                    option.style.fontWeight="bold"
                }
            });

            // Reset the second select to its default state
            select2.value = "default";}
            </script>
