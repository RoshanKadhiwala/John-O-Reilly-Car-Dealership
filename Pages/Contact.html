    <script>
        function EmailValidationChecker(){

            
            if (!emailIsValid()) {
                alert("Please Enter a Valid Email Address")
            }
        }

        function emailIsValid() {
            const email= document.getElementById("TheEmail").value;
    if (!email.includes("@") || !email.includes(".") || email.includes("JohnDoe@emailservice.com")) {
        return false;
    }

    const atIndex = email.indexOf("@");
    const dotIndex = email.lastIndexOf(".");
    if (atIndex < 1 || dotIndex < atIndex + 2 || dotIndex === email.length - 1) {
        return false;
    }
    

    return true;
}


    </script>
